<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main class="main active-blur">
      <h1 class="info invisible">Og≈Çoszenia parafialne</h1>
      <div class="gameboard">
        <div class="tile" data-number="1"></div>
        <div class="tile" data-number="2"></div>
        <div class="tile" data-number="3"></div>
        <div class="tile" data-number="4"></div>
        <div class="tile" data-number="5"></div>
        <div class="tile" data-number="6"></div>
        <div class="tile" data-number="7"></div>
        <div class="tile" data-number="8"></div>
        <div class="tile" data-number="9"></div>
      </div>
      <div class="restart-btn"><p class="mode-text">Restart</p></div>
    </main>
    <div class="modal-background">
      <div class="modal">
        <h2 class="choose">Choose Mode</h2>
        <div class="options">
          <div class="pvp mode-button"><p class="mode-text">PVP</p></div>
          <div class="ai mode-button"><p class="mode-text">AI</p></div>
        </div>
      </div>
    </div>
  </body>
</html>
